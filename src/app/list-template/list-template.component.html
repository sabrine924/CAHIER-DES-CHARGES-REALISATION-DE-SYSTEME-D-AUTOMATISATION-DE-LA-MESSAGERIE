<div class="row">
    <h1 class="app-title">AUTOMATISATION DE LA 
      MESSAGERIE</h1>
  <br>
  <br>
  <div class="row" >
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <!-- <div class="float-right"> -->
            <h3 class="title">Cr√©ez/Choisissez un Template </h3>
          <!-- </div> -->
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <form class="example-form">
              <button  mat-raised-button  >
                <mat-icon style="color: red;font-size: 20px;">add</mat-icon>Create
              </button>

            
              <mat-label  style="margin-left: 1000px;">
                &nbsp;&nbsp; &nbsp;&nbsp;   <mat-icon style="color: red;font-size: 20px;">search</mat-icon>
              </mat-label>
              <input matInput (keyup)="ApplyFilter($event.target)"placeholder="Rechercher par nom" >
            </form>
            <br>
            <br>
    <table mat-table  [dataSource]='dataSource'  matSort class="mat-elevation-z8">

      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- cearted_date Column -->
      <ng-container matColumnDef="created_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> created_date </th>
        <td mat-cell *matCellDef="let element"> {{element.created_date}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

 <mat-paginator [length]="100"
              [pageSize]="5"
              [pageSizeOptions]="[2, 5, 10, 30]"
              aria-label="Select page">
</mat-paginator>
<button class="fa fa-arrow-left" aria-hidden="true" id="backbutton" (click)="GotoScenario()">  Back  </button>

  </div>
</div>
</div>
</div>
